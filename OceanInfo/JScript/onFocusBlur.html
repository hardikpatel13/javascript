<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.tips
		{
			color: green;
			font-size: 0.9em;
			display: none;
		}
	</style>
	<script type="text/javascript">
		function showhidetips(cid, val)
		{
			var spanbox = "tips-"+cid;

			if (val==1) 
			{
				document.getElementById(spanbox).style.display="inline";
			}

			else
			{
				document.getElementById(spanbox).style.display="none";
			}
		}
	</script>
</head>
<body>
	<p>
		First Name 	:	<input type="text" name="firstname" id="firstname" onfocus="showhidetips(this.id, 1)"  onblur="showhidetips(this.id, 0)">
						<span class="tips" id="tips-firstname">* Enter Valid First Name Here</span>
	</p>
</body>
</html>
