<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		function gettotal()
		{
			var n1, n2, total;

			n1 = parseInt(document.getElementById('num1').value);
			n2 = parseInt(document.getElementById('num2').value);

			total = n1 + n2;

			document.getElementById('result').value = total;
		}

	</script>
</head>
<body>

	<p>
		Number 1 : <input type="text" name="num1" id="num1">
	</p>

	<p>
		Number 2 : <input type="text" name="num2" id="num2">
	</p>

	<p>
		<input type="button" name="btn" id="btn" value="Get Result" onclick="gettotal()">
	</p>

	<p>
		Result : <input type="text" name="result" id="result" value="">
	</p>

</body>
</html>
