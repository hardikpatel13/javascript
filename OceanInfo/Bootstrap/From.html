<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/boot.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<h1>How to Create Form Using Bootstrap</h1>
		<br>

		<div style="border:solid 1px green; width: 600px; padding: 15px; margin: 25px auto;">
		<form>

			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">Email address</label>
			  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
			</div>


			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label">First Name</label>
			  <input type="text" class="form-control-plaintext" id="exampleFormControlInput1">
			  <div class="form-text">
			  	Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			  	tempor incididunt ut labore et dolore magna aliqua.
			  </div>
			</div>

			<div class="mb-3">
			  <label for="formFile" class="form-label">Default file input example</label>
			  <input class="form-control" type="file" id="formFile">
			</div>

			<div class="mb-3">
				<label for="exampleColorInput" class="form-label">Color picker</label>
				<input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
			</div>

			<div class="mb-3">
				<label for="exampleColorInput" class="form-label">Country</label>
				<select class="form-select">
					<option></option>
					<option></option>
					<option></option>
					<option></option>
				</select>
			</div>

			<div class="mb-3">
				<div class="form-check form-switch form-check-inline">
				  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				  <label class="form-check-label" for="flexCheckDefault">
				    Default checkbox
				  </label>
				</div>

				<div class="form-check form-switch form-check-inline">
				  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				  <label class="form-check-label" for="flexCheckDefault">
				    Default checkbox
				  </label>
				</div>

				<div class="form-check form-switch form-check-inline">
				  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				  <label class="form-check-label" for="flexCheckDefault">
				    Default checkbox
				  </label>
				</div>
			</div>



			<div class="mb-3">
			  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
			  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>

			<div class="row mb-3">
				<div class="col-auto">
				    <label for="inputPassword6" class="col-form-label">Password</label>
				</div>
				
				<div class="col-auto">
				    <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
				</div>
				
				<div class="col-auto">
				    <span id="passwordHelpInline" class="form-text">
				      Must be 8-20 characters long.
				    </span>
				</div>
			</div>
		  

			<div class="d-grid">
			  <button class="btn btn-warning" type="button">Register Now</button>
			 
			</div>

		  
		</form>
		</div>

	</div>

<script type="text/javascript" src="js/boot.js"></script>
</body>
</html>
