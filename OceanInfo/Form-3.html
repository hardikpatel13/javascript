<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="Table.html">
		<fieldset>
			<legend>Personal Information</legend>

			<p>
				First Name 		:	<input type="text" name="" required="required" size="50" maxlength="15" pattern="[A-Z]*" placeholder="Your Name Here">
			</p>

			<p>
				Middle Name 		:	<input type="text" name="" disabled="disabled">
			</p>

			<p>
				Last Name 		:	<input type="text" name="" value="Patel" readonly="readonly">
			</p>

			<p>
				Mobile No. 		:	<input type="text" name="" pattern="[0-9]{10}">
			</p>
		</fieldset>

		<br>

		<fieldset>
			<legend>New Form Elements</legend>

			<p>
				Date 			:	<input type="date" name="">
			</p>

			<p>
				Time 			:	<input type="time" name="">
			</p>

			<p>
				Week 			:	<input type="week" name="">
			</p>

			<p>
				Month 			:	<input type="month" name="">
			</p>

			<p>
				Date Time 		:	<input type="datetime-local" name="">
			</p>

			<p>
				Color			:	<input type="color" name="">
			</p>

			<p>
				Range			:	<input type="range" name="">
			</p>

			<p>
				Email			:	<input type="email" name="">
			</p>

			<p>
				URL				:	<input type="url" name="">
			</p>

			<p>
				Search			:	<input type="search" name="">
			</p>
		</fieldset>

		<br>

		<fieldset>
			
			<p>
				<input type="submit" name="">
			</p>
		</fieldset>
	</form>
</body>
</html>
